<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - PetMania</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #026b6e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: #026b6e;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Container do formulário */
        .signup-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #026b6e;
        }

        /* Estilização dos campos do formulário */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #026b6e;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.4);
        }

        /* Botão */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #026b6e;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #026b6e;
        }

        /* Links */
        p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #026b6e;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .signup-container {
                margin: 20px;
                padding: 15px;
            }

            header, footer {
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PetManias - Cadastro de Usuário</h1>
    </header>

    <main>
        <section class="signup-container">
            <h2>Cadastre-se</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirme sua Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
        </section>
    </main>



    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signupForm = document.getElementById("signupForm");

            signupForm.addEventListener("submit", async (event) => {
                event.preventDefault();

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                if (password !== confirmPassword) {
                    alert("As senhas não coincidem. Tente novamente.");
                    return;
                }

                try {
                    const response = await fetch("http://localhost:8080/api/signup", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ name, email, password })
                    });

                    if (response.ok) {
                        alert("Cadastro realizado com sucesso!");
                        window.location.href = "/login";
                    } else {
                        alert("Erro no cadastro. Verifique os dados e tente novamente.");
                    }
                } catch (error) {
                    console.error("Erro ao conectar ao servidor:", error);
                    alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
                }
            });
        });
    </script>
</body>
</html>
