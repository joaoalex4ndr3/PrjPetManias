<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login PetShop</h1>
    </header>

    <main>
        <section>
            <h2>Faça seu Login</h2>
            <form action="">
                <div>
                    <label for="email">email</label>
                    <input type="email" placeholder="Digite o seu email" required>
                </div>
                <div>
                    <label for="password">senha</label>
                    <input type="password" placeholder="Digite a sua senha" required>
                </div>
                <button type="">Entrar</button>
            </form>
            <p>Ainda não tenho conta ? <a href="singup.html">Cadastre-se</a></p>
        </section>
    </main>

        <footer>
            <p>&copy; 2024 Carinhos e patas - Todos direitos reservados.</p>
        </footer>
    
        <script>
            document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");
    
        loginForm.addEventListener("submit", async (event) => {
            event.preventDefault();
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            try {
                const response = await fetch("http://localhost:8080/api/login&quot;", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });
    
                if (response.ok) {
                    alert("Login bem-sucedido!");
                    window.location.href = "./index";
                } else {
                    alert("E-mail ou senha incorretos. Tente novamente.");
                }
            } catch (error) {
                console.error("Erro ao conectar ao servidor:", error);
                alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
            }
        });
    });
    
        </script>
</body>
</html>
